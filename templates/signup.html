{% extends 'base.html' %}

{% block content %}
  Signup View<br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}<br>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Отправить">
  </form>
{% endblock %}
